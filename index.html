<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Karina's Trip PlannerğŸ¤</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        body { background-color: #fadadd; font-family: -apple-system, sans-serif; overflow-x: hidden; }
        .trip-card:active { scale: 0.98; transition: 0.2s; }
        [v-cloak] { display: none; }
        .iframe-container { height: calc(100vh - 200px); width: 100%; border: none; }
        /* è¼”åŠ©è‰²å®šç¾©ï¼šDusty Blue ç°è—è‰² */
        .text-helper { color: #7A91B1; } 
        .bg-helper { background-color: #7A91B1; }
    </style>
</head>
<body>
    <div id="app" v-cloak class="max-w-md mx-auto min-h-screen relative flex flex-col shadow-2xl bg-[#fadadd]">
        
        <div v-if="view === 'main'" class="p-8">
            <h1 class="text-4xl font-black mb-2 mt-12 text-gray-800">Karina's Trip PlannerğŸ¤</h1>
            <p class="text-gray-500 mb-10 italic">Your travel diaries start here.</p>
            
            <div class="space-y-4">
                <div @click="enterTrip('Seoul')" class="trip-card group relative bg-white/90 rounded-[2rem] p-6 shadow-xl border border-white cursor-pointer transition-all">
                    <div class="absolute right-[-10px] top-[-10px] text-6xl opacity-20">ğŸ‡°ğŸ‡·</div>
                    <h2 class="text-2xl font-bold text-gray-800">Seoul 7D6N</h2>
                    <p class="text-helper text-sm font-semibold mt-1">with Annette</p>
                </div>

                <div @click="enterTrip('Tokyo')" class="trip-card group relative bg-white/90 rounded-[2rem] p-6 shadow-xl border border-white cursor-pointer transition-all">
                    <div class="absolute right-[-10px] top-[-10px] text-6xl opacity-20">ğŸ‡¯ğŸ‡µ</div>
                    <h2 class="text-2xl font-bold text-gray-800">Tokyo 5D4N</h2>
                    <p class="text-helper text-sm font-semibold mt-1">with Cherry</p>
                </div>

                <div @click="enterTrip('JapanNorthEast')" class="trip-card group relative bg-white/90 rounded-[2rem] p-6 shadow-xl border border-white cursor-pointer transition-all">
                    <div class="absolute right-[-10px] top-[-10px] text-6xl opacity-20">ğŸ‡¯ğŸ‡µ</div>
                    <h2 class="text-2xl font-bold text-gray-800">Aomori Sendai 5D4N</h2>
                    <p class="text-helper text-sm font-semibold mt-1">with Dad</p>
                </div>
            </div>
        </div>

        <div v-if="view === 'trip'" class="flex-grow flex flex-col">
            <div class="sticky top-0 z-20 bg-white/80 ios-blur p-4 flex items-center justify-between border-b">
                <button @click="view = 'main'" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100"><i class="fas fa-home text-gray-600"></i></button>
                <h2 class="font-bold text-lg text-gray-800">{{ activeTripIcon }} {{ activeTripSimpleName }}</h2>
                <div class="flex gap-2">
                    <button @click="openTranslate" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-gray-600"><i class="fas fa-language"></i></button>
                    <button @click="openGoogleMapsList" class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-gray-600"><i class="fas fa-map-marked-alt"></i></button>
                </div>
            </div>

            <div class="flex p-1.5 bg-gray-800/5 rounded-2xl m-4">
                <button @click="currentTab = 'schedule'" :class="currentTab === 'schedule' ? 'bg-white shadow text-gray-800' : 'text-gray-400'" class="flex-1 py-2 rounded-xl text-xl transition-all">
                    ğŸ“ <span class="text-xs font-bold block">Schedule</span>
                </button>
                <button @click="currentTab = 'split'" :class="currentTab === 'split' ? 'bg-white shadow text-gray-800' : 'text-gray-400'" class="flex-1 py-2 rounded-xl text-xl transition-all">
                    ğŸ’° <span class="text-xs font-bold block">Split</span>
                </button>
            </div>

            <div v-if="currentTab === 'schedule'" class="px-4 space-y-4 pb-32">
                <div v-for="item in currentSchedule" :key="item.id" class="bg-white/90 rounded-3xl p-5 shadow-sm border border-white flex gap-4">
                    <div class="flex flex-col items-center min-w-[50px]">
                        <span class="text-[10px] font-black text-white bg-[#7A91B1] px-2 py-1 rounded-lg uppercase">{{ item.time }}</span>
                    </div>
                    <div class="flex-grow">
                        <h4 class="font-bold text-gray-800">{{ item.location }}</h4>
                        <div class="flex gap-4 mt-3">
                            <a :href="'https://www.google.com/maps/search/?api=1&query=' + encodeURIComponent(item.location)" target="_blank" class="text-[10px] text-helper font-bold uppercase tracking-widest">Guide</a>
                            <button @click="deleteItem(item.id)" class="text-[10px] text-red-300 font-bold uppercase">Delete</button>
                        </div>
                    </div>
                </div>
                <button @click="showModal = true" class="w-full py-5 bg-white/50 border-2 border-dashed border-white rounded-3xl text-gray-500 font-bold">
                    <i class="fas fa-plus-circle mr-2"></i>Add Plan
                </button>
            </div>

            <div v-if="currentTab === 'split'" class="flex-grow">
                <iframe :src="currentSpliitoLink" class="iframe-container" allow="payment"></iframe>
            </div>
        </div>

        <div v-if="showModal" class="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-4 bg-black/40 backdrop-blur-sm" @click.self="showModal = false">
            <div class="bg-white w-full max-w-sm rounded-[2.5rem] p-8 shadow-2xl">
                <h3 class="text-xl font-bold mb-6 text-gray-800 text-center">New Plan</h3>
                <div class="space-y-4">
                    <input v-model="form.time" type="time" class="w-full bg-gray-50 p-4 rounded-2xl border-none">
                    <input v-model="form.location" type="text" placeholder="Where to go?" class="w-full bg-gray-50 p-4 rounded-2xl border-none">
                </div>
                <div class="flex gap-4 mt-8">
                    <button @click="showModal = false" class="flex-1 py-4 text-gray-400 font-bold">Cancel</button>
                    <button @click="addItem" class="flex-[2] py-4 bg-[#7A91B1] text-white rounded-2xl font-bold shadow-lg">Confirm</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp, ref, reactive, computed, onMounted } = Vue;

        const supabaseUrl = 'https://wutwyafokyebqzhfdrct.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind1dHd5YWZva3llYnF6aGZkcmN0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjgzNDMyNjYsImV4cCI6MjA4MzkxOTI2Nn0.2qvKu3Wwee7zT1vp0G3pMOhRHuObJSuK8Sy9qWdNxJ4';
        const _supabase = supabase.createClient(supabaseUrl, supabaseKey);

        createApp({
            setup() {
                const view = ref('main');
                const currentTab = ref('schedule');
                const activeTrip = ref('');
                const showModal = ref(false);
                const form = reactive({ time: '', location: '' });
                const tripsData = reactive({ 'Seoul': [], 'Tokyo': [], 'JapanNorthEast': [] });

                const TRIP_CONFIG = {
                    'Seoul': { icon: 'ğŸ‡°ğŸ‡·', name: 'Seoul', split: 'https://spliito.com/group/01KDZPAG11CXR5SH9XEHCZ3DVX' },
                    'Tokyo': { icon: 'ğŸ‡¯ğŸ‡µ', name: 'Tokyo', split: 'https://spliito.com/group/01KE036WEZZKSFRFVG33KNQEB8', map: 'https://www.google.com/maps' },
                    'JapanNorthEast': { icon: 'ğŸ‡¯ğŸ‡µ', name: 'Aomori', split: 'https://spliito.com' }
                };

                const fetchTrips = async () => {
                    const { data } = await _supabase.from('trips').select('*').order('time', { ascending: true });
                    if (data) {
                        tripsData.Seoul = data.filter(i => i.trip_name === 'Seoul');
                        tripsData.Tokyo = data.filter(i => i.trip_name === 'Tokyo');
                        tripsData.JapanNorthEast = data.filter(i => i.trip_name === 'JapanNorthEast');
                    }
                };

                const enterTrip = (id) => {
                    activeTrip.value = id;
                    view.value = 'trip';
                    fetchTrips();
                };

                const activeTripIcon = computed(() => TRIP_CONFIG[activeTrip.value]?.icon || '');
                const activeTripSimpleName = computed(() => TRIP_CONFIG[activeTrip.value]?.name || '');
                const currentSchedule = computed(() => tripsData[activeTrip.value] || []);
                const currentSpliitoLink = computed(() => TRIP_CONFIG[activeTrip.value]?.split || 'https://spliito.com');

                const addItem = async () => {
                    if (form.location && form.time) {
                        const { error } = await _supabase.from('trips').insert([
                            { trip_name: activeTrip.value, location: form.location, time: form.time }
                        ]);
                        if (!error) { await fetchTrips(); form.location = ''; form.time = ''; showModal.value = false; }
                    }
                };

                const deleteItem = async (id) => {
                    if (confirm('Delete this plan?')) {
                        await _supabase.from('trips').delete().eq('id', id);
                        await fetchTrips();
                    }
                };

                const openTranslate = () => {
                    const lang = activeTrip.value === 'Seoul' ? 'ko' : 'ja';
                    window.open(`https://translate.google.com/?sl=zh-TW&tl=${lang}`, '_blank');
                };

                const openGoogleMapsList = () => {
                    const mapUrl = TRIP_CONFIG[activeTrip.value]?.map || 'https://www.google.com/maps';
                    window.open(mapUrl, '_blank');
                };

                onMounted(() => {
                    const params = new URLSearchParams(window.location.search);
                    const tripParam = params.get('trip');
                    if (tripParam && TRIP_CONFIG[tripParam]) enterTrip(tripParam);
                });

                return { 
                    view, currentTab, activeTrip, activeTripIcon, activeTripSimpleName, 
                    currentSchedule, currentSpliitoLink, showModal, form, enterTrip, addItem, deleteItem, openTranslate, openGoogleMapsList 
                };
            }
        }).mount('#app');
    </script>
</body>
</html>
